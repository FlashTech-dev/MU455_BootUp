{% extends 'user/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
BootUp - Home
{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <form method="POST" class="mt-4">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Calculate Sentiment"><br>
        </form>
        {% if result %}
        {{result}}
        {% endif %}
    </div>
</div>
{% endblock %}

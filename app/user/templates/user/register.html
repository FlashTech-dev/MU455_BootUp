{% extends 'user/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
BootUp - Register
{% endblock %}

{% block content %}

<div class="row">
    <div class="col">
        <img src="{% static 'user/img/register.svg' %}" alt="login_img" style="height: auto; width: 100%;">
    </div>
    <div class="col-5">
        <h1>Register</h1>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Register"><br>
            <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
        </form>
    </div>
</div>
{% endblock %}
